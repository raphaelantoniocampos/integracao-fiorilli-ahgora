{% extends "base.html" %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Histórico de Execuções</h2>
    <button 
        hx-post="/api/sync/run" 
        hx-swap="none"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded shadow transition"
        onclick="setTimeout(() => htmx.trigger('#jobs-list', 'refresh'), 500)">
        ▶ Iniciar Sincronização
    </button>
</div>

<div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Início</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fim</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mensagem</th>
            </tr>
        </thead>
        <tbody id="jobs-list" hx-get="/partials/jobs" hx-trigger="load, refresh, every 5s" hx-swap="innerHTML" class="bg-white divide-y divide-gray-200">
            <!-- Jobs will be loaded here via HTMX -->
             <tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Carregando...</td></tr>
        </tbody>
    </table>
</div>
{% endblock %}
