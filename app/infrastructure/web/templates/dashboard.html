{% extends "base.html" %}

{% block content %}
<div class="mb-8">
    <div class="flex justify-between items-end mb-6">
        <div>
            <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Painel de Controle</h2>
            <p class="text-slate-500 mt-1">Gerencie e monitore as sincronizações de dados entre Fiorilli e Ahgora.</p>
        </div>
        <div class="flex space-x-3">
            <button hx-post="/api/sync/run" hx-swap="none"
                class="btn-primary flex items-center px-6 py-2 rounded-lg text-sm font-semibold shadow-sm"
                onclick="setTimeout(() => htmx.trigger('#jobs-list', 'refresh'), 500)">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Iniciar Sincronização
            </button>
        </div>
    </div>



    <div class="card overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
            <h3 class="font-semibold text-slate-800">Histórico Recente</h3>
            <div class="flex items-center text-xs text-slate-400">
                <span class="flex h-2 w-2 rounded-full bg-indigo-500 mr-2 animate-pulse"></span>
                Atualizando automaticamente
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-slate-200">
                <thead class="bg-slate-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-widest">Job
                            ID</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-widest">
                            Status</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-widest">
                            Duração</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-widest">
                            Mensagem/Progresso</th>
                        <th class="px-6 py-3 text-right text-xs font-bold text-slate-500 uppercase tracking-widest">
                            Ações</th>
                    </tr>
                </thead>
                <tbody id="jobs-list" hx-get="/partials/jobs" hx-trigger="load, refresh, every 5s" hx-swap="innerHTML"
                    class="bg-white divide-y divide-slate-100">
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-slate-400 italic">Carregando execuções...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
