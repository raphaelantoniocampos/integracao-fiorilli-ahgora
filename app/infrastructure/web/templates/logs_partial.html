<div class="card overflow-hidden bg-white">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/80">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-slate-800 rounded-lg flex items-center justify-center">
                <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
            <div>
                <h3 class="font-bold text-slate-800">Logs de Execução</h3>
                <p class="text-[11px] text-slate-400 font-mono">Job {{ (job_id | string).split('-')[0] }}...</p>
            </div>
        </div>
        <div class="flex items-center space-x-3">
            {% if job_status == 'running' %}
            <div class="flex items-center text-xs text-slate-400">
                <span class="flex h-2 w-2 rounded-full bg-emerald-500 mr-2 animate-pulse"></span>
                Atualizando ao vivo
            </div>
            {% else %}
            <div class="flex items-center text-xs text-slate-400">
                <span class="flex h-2 w-2 rounded-full bg-red mr-2"></span>
                Terminado
            </div>
            {% endif %}
        </div>
        <button onclick="closeModal()"
            class="text-slate-400 hover:text-slate-700 p-1.5 hover:bg-slate-100 rounded-lg transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                </path>
            </svg>
        </button>
    </div>
</div>

<!-- Log content (live-updating via its own partial) -->
{% include "log_entries_partial.html" %}

<!-- Footer -->
<div class="px-6 py-3 border-t border-slate-100 bg-slate-50/80 flex justify-between items-center">
    <span class="text-xs text-slate-400">{{ logs | length }} entradas</span>
    <button onclick="closeModal()" class="text-xs text-slate-500 hover:text-slate-700 font-medium">
        Fechar (Esc)
    </button>
</div>
</div>
